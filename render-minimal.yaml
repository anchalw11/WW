services:
  - type: web
    name: WW-backend-minimal
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn minimal_test_server:app --bind 0.0.0.0:$PORT --workers 1 --timeout 60
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: RENDER_ENVIRONMENT
        value: production
    healthCheckPath: /api/health
    autoDeploy: true
